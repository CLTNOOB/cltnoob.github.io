<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Site no VS Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    header {
      padding: 20px;
      text-align: center;
      background: rgba(0,0,0,0.3);
    }

    header h1 { margin: 0; font-size: 2.2rem; }

    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #00c6ff;
      color: #000;
      font-weight: bold;
      transition: transform 0.2s, background 0.2s;
      margin: 5px 0;
      width: 100%;
    }

    button:hover { transform: scale(1.05); background: #00a8dd; }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .stat {
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.4);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>üöÄ Plataforma de Neg√≥cios</h1>
    <p>Simula√ß√£o estilo tycoon</p>
  </header>

  <main>

    <div class="card">
      <h2>üíº Jogo de Neg√≥cios</h2>
      <p>Gerencie seu dinheiro, invista e evolua seu imp√©rio.</p>

      <div class="stats">
        <div class="stat">üí∞ Dinheiro<br><strong id="money">0</strong></div>
        <div class="stat">üìà Renda / clique<br><strong id="income">1</strong></div>
        <div class="stat">üè¢ N√≠vel<br><strong id="level">1</strong></div>
      </div>

      <button onclick="ganharDinheiro()">Ganhar dinheiro</button>
      <button onclick="upgrade()">Upgrade (custa <span id="upgradeCost">50</span>)</button>
      <button onclick="investir()">Investir (ganho aleat√≥rio)</button>

    </div>

  </main>

  <footer>
    <p>¬© 2025 - Projeto de simula√ß√£o</p>
  </footer>

  <script>
    let dinheiro = 0;
    let renda = 1;
    let nivel = 1;
    let custoUpgrade = 50;

    function atualizarTela() {
      document.getElementById('money').innerText = dinheiro;
      document.getElementById('income').innerText = renda;
      document.getElementById('level').innerText = nivel;
      document.getElementById('upgradeCost').innerText = custoUpgrade;
    }

    function ganharDinheiro() {
      dinheiro += renda;
      atualizarTela();
    }

    function upgrade() {
      if (dinheiro >= custoUpgrade) {
        dinheiro -= custoUpgrade;
        renda += 1;
        nivel += 1;
        custoUpgrade = Math.floor(custoUpgrade * 1.6);
        atualizarTela();
      } else {
        alert('Dinheiro insuficiente!');
      }
    }

    function investir() {
      let ganho = Math.floor(Math.random() * 20);
      dinheiro += ganho;
      atualizarTela();
      alert('Investimento retornou: +' + ganho);
    }

    atualizarTela();
  </script>

</body>
</html>
